<link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">

<body>

  <header>
    <div class="iconContainer">
      <a href="javascript:void(0);" class="icon" onclick="showHideMenu()">
      <i class="fa fa-bars" aria-hidden="true"></i>
      </a>
    </div>


          <div id="hamburgerContainer" class="hamburgerContainer">
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Endorsements</a>
          </div>
    <nav class="header-right">
        <a href="#" class="logo">Maggie Tatro</a>
    </nav>
  </header>
  <script>
  function showHideMenu() {
    var x = document.getElementById("hamburgerContainer");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
    return false;
  }
  </script>

</body>
