<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<meta charset="UTF-8">
<title>demo of inline style</title>
</head>

<body bgcolor=white text=green link=red>
	<h1 style="color:black; text-align:center;">This is a headline</h1>
	<h2>This is a <small>sub-</small><big>headline</big>.</h2>
	<h2>This is another <span style="color:blue;">sub-headline</span> of stuff</h2>
	<p style="color:blue; background:lightblue; font-size:18px;">this is text content (aka a paragraph). you can have lots of paragraphs. <a href="#">this is a link</a> to somewhere just so i can show what a link looks like. </p>
</body>
</html>
